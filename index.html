<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Between Kings - Hành Lang</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ffcc00; --bg: #1a0f00; }
        body { font-family: 'Georgia', serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #fff; }
        .box { background: #2d1e10; padding: 30px; border-radius: 8px; border: 2px solid #5d4037; width: 340px; text-align: center; box-shadow: 0 0 25px rgba(0,0,0,0.8); }
        .brand-name { font-size: 26px; font-weight: bold; margin-bottom: 5px; color: var(--primary); text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px #000; }
        #title { margin-bottom: 20px; font-size: 14px; color: #bcaaa4; letter-spacing: 1px; }
        
        .input-group { position: relative; margin: 10px 0; }
        input { width: 100%; padding: 12px; border: 1px solid #5d4037; border-radius: 4px; box-sizing: border-box; background: #1a0f00; color: #fff; outline: none; font-size: 14px; }
        input::placeholder { color: #5d4037; }
        
        /* Nút hiện/ẩn mật khẩu */
        .toggle-pass { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: #8d6e63; cursor: pointer; }
        
        button.main { width: 100%; padding: 12px; background: #8d6e63; color: #fff; border: 1px solid var(--primary); border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        button.main:hover { background: #5d4037; }
        
        #otp-box { display: none; margin-top: 10px; border: 1px dashed var(--primary); padding: 10px; border-radius: 4px; background: rgba(0,0,0,0.3); }
        .link { margin-top: 15px; font-size: 13px; color: #bcaaa4; cursor: pointer; text-decoration: underline; }
        #error { color: #ff5252; font-size: 12px; margin-top: 12px; min-height: 15px; }
    </style>
</head>
<body>

<div class="box">
    <div class="brand-name">WAR BETWEEN KINGS</div>
    <h2 id="title">ĐĂNG NHẬP</h2>
    
    <div class="input-group">
        <input type="email" id="email" placeholder="Email Quốc vương">
    </div>

    <div class="input-group">
        <input type="password" id="pass" placeholder="Mật khẩu mật mã">
        <i class="fa-solid fa-eye toggle-pass" onclick="togglePassword()"></i>
    </div>

    <div id="otp-box">
        <p style="font-size: 11px; color: var(--primary); margin: 0 0 8px 0;">Nhập 6 số từ Thư tín của bạn</p>
        <input type="number" id="otp-input" placeholder="Mã OTP xác thực">
    </div>

    <button class="main" onclick="handleAuth()" id="btnSubmit">BẮT ĐẦU</button>
    
    <div id="error"></div>
    <div class="link" onclick="switchMode()" id="toggleTxt">Chưa có lãnh địa? Đăng ký ngay</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBka80W-Aa9m4NXQ7PD4kmx1xew-lz67l0",
        authDomain: "fastraffic-8b585.firebaseapp.com",
        databaseURL: "https://fastraffic-8b585-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fastraffic-8b585"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    emailjs.init("Svnn8amk0BYi3I1Ez");

    let isLogin = true;
    let generatedOTP = null;

    // Hiện/Ẩn mật khẩu
    function togglePassword() {
        const passInput = document.getElementById("pass");
        const icon = document.querySelector(".toggle-pass");
        if (passInput.type === "password") {
            passInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }

    function switchMode() {
        isLogin = !isLogin;
        generatedOTP = null;
        document.getElementById("title").innerText = isLogin ? "ĐĂNG NHẬP" : "KHỞI TẠO LÃNH ĐỊA";
        document.getElementById("btnSubmit").innerText = isLogin ? "BẮT ĐẦU" : "NHẬN MÃ OTP";
        document.getElementById("otp-box").style.display = "none";
        document.getElementById("toggleTxt").innerText = isLogin ? "Chưa có lãnh địa? Đăng ký ngay" : "Đã có lãnh địa? Đăng nhập";
        document.getElementById("error").innerText = "";
    }

    async function sendOTP(email) {
        generatedOTP = Math.floor(100000 + Math.random() * 900000);
        return emailjs.send('service_g47r7xn', 'template_d3q0iqk', {
            to_email: email,
            otp: generatedOTP
        });
    }

    async function handleAuth() {
        const email = document.getElementById("email").value.trim();
        const pass = document.getElementById("pass").value.trim();
        const err = document.getElementById("error");

        if (!email || !pass) return err.innerText = "Điền đủ thông tin!";

        try {
            if (isLogin) {
                await firebase.auth().signInWithEmailAndPassword(email, pass);
                localStorage.setItem("king_user", email);
                window.location.href = "play.html";
            } else {
                if (!generatedOTP) {
                    err.innerText = "Đang gửi OTP...";
                    await sendOTP(email);
                    document.getElementById("otp-box").style.display = "block";
                    document.getElementById("btnSubmit").innerText = "XÁC NHẬN ĐĂNG KÝ";
                    err.innerText = "Kiểm tra Email để lấy mã!";
                    return;
                }

                if (document.getElementById("otp-input").value != generatedOTP) {
                    return err.innerText = "Mã OTP không đúng!";
                }

                const res = await firebase.auth().createUserWithEmailAndPassword(email, pass);
                await firebase.database().ref("game_users/" + res.user.uid).set({
                    email: email, gold: 1500, army: 20, level: 1
                });
                alert("Thành công! Hãy đăng nhập.");
                location.reload();
            }
        } catch (e) { err.innerText = e.message; }
    }
</script>
</body>
</html>
